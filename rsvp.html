<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSVP</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Prevents scroll bars */
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f3f3f3;
            color: #333;
        }
        .background-iframe {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Keeps the iframe behind the content */
            border: none; /* Removes border from the iframe */
        }
        .content {
            position: relative;
            z-index: 1; /* Ensures content is on top of the iframe */
            padding: 20px;
        }
        .header {
            padding: 20px;
            background-color: #FF69B4;
            color: white;
            text-shadow: 1px 1px 2px #FFD700;
            margin-bottom: 20px;
        }
        .header h1 {
            margin: 0;
        }
    </style>
</head>
<body>

    <!-- Background Iframe for Spline Embed -->
    <iframe class="background-iframe" src="https://prod.spline.design/t913zFerNxcGnkmH/scene.splinecode" frameborder="0"></iframe>

    <!-- Main Content -->
    <div class="content">
        <div class="header">
            <h1>RSVP</h1>
        </div>
    </div>

</body>
</html>
