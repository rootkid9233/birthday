<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Party Details</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f3f3f3;
            color: #333;
        }
        .spline-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Keeps the Spline viewer behind other content */
            background: transparent !important;
            pointer-events: auto; /* Allows interaction with the Spline viewer */
        }
        spline-viewer {
            display: block;
            width: 100%;
            height: 100%;
            background: transparent; /* Ensures background is transparent */
        }
        .content {
            position: relative;
            z-index: 1; /* Ensures content is on top of the Spline viewer */
            padding: 20px;
        }
        .header {
            padding: 20px;
            background-color: #FF69B4;
            color: white;
            text-shadow: 1px 1px 2px #FFD700;
            margin-bottom: 20px;
        }
        .header h1 {
            margin: 0;
        }
        .details {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: inline-block;
            text-align: left;
            margin-top: 20px;
        }
        .footer {
            background-color: #FF69B4;
            padding: 10px;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <!-- Spline Viewer as Background -->
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.25/build/spline-viewer.js"></script>
    <div class="spline-container">
        <spline-viewer url="https://prod.spline.design/BaNm9SOoeKnneCLo/scene.splinecode"></spline-viewer>
    </div>

    <!-- Main Content -->
    <div class="content">
        <div class="header">
            <h1>Party Details</h1>
        </div>

        <div class="details">
            <h2>Time and Location</h2>
            <p><strong>Time:</strong> Saturday, 2:00 PM - 5:00 PM</p>
            <p><strong>Location:</strong> 1234 Celebration Lane, Party City</p>

            <h2>Food</h2>
            <p>We will have a variety of delicious snacks and treats, including:</p>
            <ul>
                <li>Pizza</li>
                <li>Fruit Platter</li>
                <li>Chips and Dip</li>
                <li>Birthday Cake</li>
            </ul>
        </div>

        <div class="footer">
            <p>Can't wait to see you there!</p>
        </div>
    </div>

</body>
</html>
