<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Party Details</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            color: #4B0082;
            text-align: center;
        }
        spline-viewer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Places Spline Viewer behind other content */
        }
        .content {
            position: relative;
            z-index: 1; /* Ensures content is on top of the Spline viewer */
            padding: 20px;
        }
        .header {
            background-color: #FF69B4;
            padding: 20px;
            border-bottom: 5px solid #FFD700;
        }
        .header h1 {
            font-size: 3em;
            margin: 0;
            color: white;
            text-shadow: 2px 2px 8px #FFD700;
        }
        .details {
            background: rgba(255, 255, 255, 0.8); /* Adds a slight transparency */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: inline-block;
            text-align: left;
            margin-top: 20px;
        }
        .footer {
            background-color: #FF69B4;
            padding: 10px;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
            border-top: 5px solid #FFD700;
            border-radius: 10px;
        }
        .map-links {
            margin-top: 10px;
        }
        .map-links a {
            color: #4B0082;
            text-decoration: none;
            font-weight: bold;
            margin-right: 10px;
        }
        .map-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Spline Viewer as Background -->
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.25/build/spline-viewer.js"></script>
    <spline-viewer url="https://prod.spline.design/t913zFerNxcGnkmH/scene.splinecode"></spline-viewer>
