<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Party Details</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Prevents scroll bars */
        }
        .background-iframe {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Keeps the iframe behind the content */
            border: none; /* Removes border from the iframe */
        }
        .content {
            position: relative;
            z-index: 1; /* Ensures content is on top of the iframe */
            padding: 20px;
            color: #4B0082;
            text-align: center;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }
        .header {
            background-color: #FF69B4;
            padding: 20px;
            border-bottom: 5px solid #FFD700;
            color: white;
            text-shadow: 2px 2px 8px #FFD700;
        }
        .header h1 {
            margin: 0;
        }
        .details {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: inline-block;
            text-align: left;
            margin-top: 20px;
        }
        .footer {
            background-color: #FF69B4;
            padding: 10px;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <!-- Background Iframe for Spline Embed -->
    <iframe class="background-iframe" src="https://prod.spline.design/uXqmGlnF3qIHoaON/scene.splinecode" frameborder="0"></iframe>

    <!-- Main Content -->
    <div class="content">
        <div class="header">
            <h1>Party Details</h1>
        </div>

        <div class="details">
            <h2>Time and Location</h2>
            <p><strong>Time:</strong> Saturday, 2:00 PM - 5:00 PM</p>
            <p><strong>Location:</strong> 1234 Celebration Lane, Party City</p>

            <h2>Food</h2>
            <p>We will have a variety of delicious snacks and treats, including:</p>
            <ul>
                <li>Pizza</li>
                <li>Fruit Platter</li>
                <li>Chips and Dip</li>
                <li>Birthday Cake</li>
            </ul>
        </div>

        <div class="footer">
            <p>Can't wait to see you there!</p>
        </div>
    </div>

</body>
</html>
