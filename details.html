<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Party Details</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Prevents scroll bars */
            font-family: 'Comic Sans MS', cursive, sans-serif;
            color: #4B0082;
            text-align: center;
        }
        .spline-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Keeps the Spline viewer behind other content */
            background: transparent !important;
            pointer-events: auto; /* Allows interaction with the Spline viewer */
        }
        spline-viewer {
            width: 100%;
            height: 100%;
            background: transparent !important;
            pointer-events: auto; /* Allows interaction with the Spline viewer */
        }
        .content {
            position: relative;
            z-index: 1; /* Ensures content is on top of the Spline viewer */
            padding: 20px;
            color: #4B0082;
            text-align: center;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }
        .header {
            background-color: #FF69B4;
            padding: 20px;
            border-bottom: 5px solid #FFD700;
            color: white;
            text-shadow: 2px 2px 8px #FFD700;
        }
        .header h1 {
            margin: 0;
        }
        .details {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: inline-block;
            text-align: left;
            margin-top: 20px;
        }
        .footer {
            background-color: #FF69B4;
            padding: 10px;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        /* Floating Eggs Animation */
        .egg {
            position: fixed;
            bottom: -50px; /* Starts off-screen */
            width: 30px;
            height: 40px;
            background-color: #FFB6C1;
            border-radius: 50% 50% 45% 45%;
            animation: floatEggs 5s ease-in-out forwards;
            opacity: 0;
        }

        @keyframes floatEggs {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            50% {
                transform: translateY(-300px) scale(1.2);
            }
            80% {
                transform: translateY(-600px) scale(0.8);
                opacity: 0.8;
            }
            100% {
                transform: translateY(-800px) scale(0.5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <!-- Spline Viewer as Background -->
    <script type="module" src="https://unpkg.com/@splinetool/viewer/build/spline-viewer.js"></script>
    <div class="spline-container">
        <spline-viewer url="https://prod.spline.design/RY9D3NRKZKTlEKSE/scene.splinecode"></spline-viewer>
    </div>

    <!-- Main Content -->
    <div class="content">
        <div class="header">
            <h1>Party Details</h1>
        </div>

        <div class="details">
            <h2>Time and Location</h2>
            <p><strong>Time:</strong> Saturday, 2:00 PM - 5:00 PM</p>
            <p><strong>Location:</strong> 1234 Celebration Lane, Party City</p>

            <h2>Food</h2>
            <p>We will have a variety of delicious snacks and treats, including:</p>
            <ul>
                <li>Pizza</li>
                <li>Fruit Platter</li>
                <li>Chips and Dip</li>
                <li>Birthday Cake</li>
            </ul>
        </div>

        <div class="footer">
            <p>Can't wait to see you there!</p>
        </div>
    </div>

    <!-- JavaScript to Create 100 Floating Eggs -->
    <script>
        const colors = ['#FFB6C1', '#FFD700', '#E6E0F8', '#ADD8E6', '#98FB98']; // Pastel colors
        for (let i = 0; i < 100; i++) {
            const egg = document.createElement('div');
            egg.classList.add('egg');
            egg.style.left = Math.random() * 100 + '%'; // Random horizontal position
            egg.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)]; // Random color
            egg.style.animationDelay = Math.random() * 3 + 's'; // Random delay up to 3 seconds
            document.body.appendChild(egg);
        }
    </script>

</body>
</html>
