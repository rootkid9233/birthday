<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Eggcited! You're Invited!</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            color: #4B0082;
            text-align: center;
        }
        .spline-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        spline-viewer {
            width: 100%;
            height: 100%;
            background: transparent !important;
            pointer-events: auto;
        }
        .content {
            position: relative;
            z-index: 1;
            padding: 20px;
        }
        .header {
            background-color: #FF69B4;
            padding: 20px;
            border-bottom: 5px solid #FFD700;
        }
        .header h1 {
            font-size: 3em;
            margin: 0;
            color: white;
            text-shadow: 2px 2px 8px #FFD700;
        }
        .container {
            padding: 20px;
        }
        .link-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #CCCCFF;
            color: #4B0082;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin-right: 10px;
        }
        .link-button:hover {
            background-color: #FFB6C1;
        }
        .footer {
            background-color: #FF69B4;
            padding: 10px;
            border-top: 5px solid #FFD700;
            color: white;
            position: fixed;
            left: 0;
            width: 100vw;
            bottom: 0;
            margin: 0;
            z-index: 2;
        }

        /* Floating Eggs Animation */
        .egg {
            position: fixed;
            bottom: -50px;
            width: 30px;
            height: 40px;
            border-radius: 50% 50% 45% 45%;
            animation: floatEggs 5s ease-in-out forwards;
            opacity: 0;
        }

        @keyframes floatEggs {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            50% {
                transform: translateY(-300px) scale(1.2);
            }
            80% {
                transform: translateY(-600px) scale(0.8);
                opacity: 0.8;
            }
            100% {
                transform: translateY(-800px) scale(0.5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <!-- Spline Viewer as Background -->
    <script type="module" src="https://unpkg.com/@splinetool/viewer/build/spline-viewer.js"></script>
    <div class="spline-container">
        <spline-viewer url="https://prod.spline.design/RY9D3NRKZKTlEKSE/scene.splinecode"></spline-viewer>
    </div>

    <!-- Main Content -->
    <div class="content">
        <div class="header">
            <h1>Get Eggcited! You're Invited!</h1>
        </div>

        <div class="container">
            <p>Join us to celebrate Liliana's 9th birthday</p>

            <!-- Link to Details Page -->
            <a href="details.html" class="link-button">Details</a>
            <!-- Link to Wishlist Page -->
            <a href="https://linktr.ee/lilianafay" class="link-button" target="_blank">Wishlist</a>
            <!-- Link to RSVP Page -->
            <a href="rsvp.html" class="link-button">RSVP</a>
        </div>

        <div class="footer">
            <p>Have a magical birthday with us!</p>
        </div>
    </div>

    <!-- JavaScript to Create 100 Floating Eggs -->
    <script>
        const colors = ['#FFB6C1', '#FFD700', '#E6E0F8', '#ADD8E6', '#98FB98']; // Pastel colors
        for (let i = 0; i < 100; i++) {
            const egg = document.createElement('div');
            egg.classList.add('egg');
            egg.style.left = Math.random() * 100 + '%'; // Random horizontal position
            egg.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)]; // Random color
            egg.style.animationDelay = Math.random() * 3 + 's'; // Random delay up to 3 seconds
            document.body.appendChild(egg);

            // Remove egg after animation ends
            egg.addEventListener('animationend', () => {
                egg.remove();
            });
        }
    </script>

</body>
</html>
