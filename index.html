<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            color: #4B0082;
            text-align: center;
        }
        .spline-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            transition: transform 0.3s ease;
        }
        spline-viewer {
            width: 100%;
            height: 100%;
            background: transparent !important;
            pointer-events: auto;
        }
        .content {
            position: relative;
            z-index: 1;
            padding: 20px;
        }
        .header {
            background-color: #FF69B4;
            padding: 20px;
            border-bottom: 5px solid #FFD700;
        }
        .header h1 {
            font-size: 3em;
            margin: 0;
            color: white;
            text-shadow: 2px 2px 8px #FFD700;
        }
        .container {
            padding: 20px;
        }
        .link-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #FFD700;
            color: #4B0082;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .link-button:hover {
            background-color: #FFB6C1;
        }
        .footer {
            background-color: #FF69B4;
            padding: 10px;
            border-top: 5px solid #FFD700;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        /* Dancing Eggs Animation */
        .egg {
            position: absolute;
            width: 30px;
            height: 40px;
            background-color: #FFB6C1;
            border-radius: 50% 50% 45% 45%;
            animation: dance 3s ease-in-out infinite;
        }
        .egg:nth-child(1) { background-color: #FFB6C1; left: 10%; animation-delay: 0s; }
        .egg:nth-child(2) { background-color: #FFD700; left: 30%; animation-delay: 0.2s; }
        .egg:nth-child(3) { background-color: #E6E0F8; left: 50%; animation-delay: 0.4s; }
        .egg:nth-child(4) { background-color: #ADD8E6; left: 70%; animation-delay: 0.6s; }
        .egg:nth-child(5) { background-color: #98FB98; left: 90%; animation-delay: 0.8s; }

        @keyframes dance {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>

    <!-- Spline Viewer as Background -->
    <script type="module" src="https://unpkg.com/@splinetool/viewer/build/spline-viewer.js"></script>
    <div class="spline-container">
        <spline-viewer url="https://prod.spline.design/RY9D3NRKZKTlEKSE/scene.splinecode"></spline-viewer>
    </div>

    <!-- Dancing Eggs -->
    <div class="egg"></div>
    <div class="egg"></div>
    <div class="egg"></div>
    <div class="egg"></div>
    <div class="egg"></div>

    <!-- Main Content -->
    <div class="content">
        <div class="header">
            <h1>Happy Birthday Liliana!!</h1>
        </div>

        <div class="container">
            <p>Welcome to your special Hatchimal-themed birthday page!</p>
            
            <!-- Link to Details Page -->
            <a href="details.html" class="link-button">Details</a>
        </div>

        <div class="footer">
            <p>Have a magical birthday with Hatchimals!</p>
        </div>
    </div>

</body>
</html>
