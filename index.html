<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            background: linear-gradient(to right, #FFB6C1, #FFD700);
            font-family: 'Comic Sans MS', cursive, sans-serif;
            color: #4B0082;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #FF69B4;
            padding: 20px;
            border-bottom: 5px solid #FFD700;
        }
        .header h1 {
            font-size: 3em;
            margin: 0;
            color: white;
            text-shadow: 2px 2px 8px #FFD700;
        }
        .container {
            padding: 20px;
        }
        .hatchimal {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        .hatchimal img {
            width: 200px;
            height: auto;
            margin: 10px;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
        }
        .hatchimal img:hover {
            transform: scale(1.1);
        }
        .footer {
            background-color: #FF69B4;
            padding: 10px;
            border-top: 5px solid #FFD700;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Happy Birthday [Liliana!!]!</h1>
    </div>
    <div class="container">
        <p>Welcome to your special Hatchimal-themed birthday page!</p>
        <div class="hatchimal">
            <!-- Add Hatchimal images here -->
            <img src="https://via.placeholder.com/200x200.png?text=Hatchimal+1" alt="Hatchimal 1">
            <img src="https://via.placeholder.com/200x200.png?text=Hatchimal+2" alt="Hatchimal 2">
            <img src="https://via.placeholder.com/200x200.png?text=Hatchimal 3" alt="Hatchimal 3">
        </div>
    </div>
    <div class="footer">
        <p>Have a magical birthday with Hatchimals!</p>
    </div>
</body>
</html>
