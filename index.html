<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Prevents scroll bars */
        }
        .background-iframe {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Places the iframe behind other content */
            border: none;
            pointer-events: none; /* Prevents interaction with the iframe */
        }
        .content {
            position: relative;
            z-index: 1; /* Ensures content is on top of the iframe */
            padding: 20px;
            color: #4B0082;
            text-align: center;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }
        .header {
            background-color: #FF69B4;
            padding: 20px;
            border-bottom: 5px solid #FFD700;
        }
        .header h1 {
            font-size: 3em;
            margin: 0;
            color: white;
            text-shadow: 2px 2px 8px #FFD700;
        }
        .container {
            padding: 20px;
        }
        .hatchimal {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        .hatchimal img {
            width: 200px;
            height: auto;
            margin: 10px;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
        }
        .hatchimal img:hover {
            transform: scale(1.1);
        }
        .footer {
            background-color: #FF69B4;
            padding: 10px;
            border-top: 5px solid #FFD700;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <!-- Background Iframe -->
    <iframe class="background-iframe" src="https://my.spline.design/progressiverotationwithmousepositon-c3109d0dc98cff0df5a2d17f4e8a9b48/" frameborder="0"></iframe>

    <!-- Main Content -->
    <div class="content">
        <div class="header">
            <h1>Happy Birthday Liliana!!</h1>
        </div>

        <div class="container">
            <p>Welcome to your special Hatchimal-themed birthday page!</p>
            <div class="hatchimal">
                <!-- Add Hatchimal images here -->
                <img src="https://via.placeholder.com/200x200.png?text=Hatchimal+1" alt="Hatchimal 1">
                <img src="https://via.placeholder.com/200x200.png?text=Hatchimal+2" alt="Hatchimal 2">
                <img src="https://via.placeholder.com/200x200.png?text=Hatchimal 3" alt="Hatchimal 3">
            </div>
        </div>

        <div class="footer">
            <p>Have a magical birthday with Hatchimals!</p>
        </div>
    </div>

</body>
</html>
