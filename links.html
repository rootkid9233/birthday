<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liliana's 9th Birthday!!</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Prevents scroll bars */
            font-family: 'Comic Sans MS', cursive, sans-serif;
            color: #4B0082;
            text-align: center;
        }
        spline-viewer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2; /* Keep Spline behind everything */
        }
        .content {
            position: relative;
            z-index: 1; /* Ensures content is on top of the Spline viewer */
            padding: 20px;
        }
        .header {
            background-color: #FF69B4;
            padding: 20px;
            border-bottom: 5px solid #FFD700;
        }
        .header h1 {
            font-size: 3em;
            margin: 0;
            color: white;
            text-shadow: 2px 2px 8px #FFD700;
        }
        .container {
            padding: 20px;
        }
        .link-button {
            margin-top: 20px;
            padding: 20px 40px; /* Increase padding for a larger button */
            background-color: #FF69B4;
            color: white;
            text-decoration: none;
            font-size: 2em; /* Increase font size */
            font-family: Arial, sans-serif; /* More basic font */
            border-radius: 10px;
            border: 2px solid #FFD700;
            display: inline-block;
            transition: background-color 0.3s, transform 0.3s;
        }
        .link-button:hover {
            background-color: #FFB6C1;
            transform: scale(1.05);
        }
        .footer {
            background-color: #FF69B4;
            padding: 10px;
            border-top: 5px solid #FFD700;
            color: white;
            position: fixed;
            left: 0; /* Aligns the footer to the left */
            width: 100vw; /* Ensures the footer spans the full viewport width */
            bottom: 0;
        }
        .footer p {
            font-size: 1.5em;
            margin: 0;
        }
        .egg-button {
            position: fixed;
            bottom: 100px;
            right: 20px;
            width: 80px;
            height: 80px;
            background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/e/e4/Egg_icon.svg/1024px-Egg_icon.svg.png') no-repeat center;
            background-size: contain;
            cursor: pointer;
            border: none;
            outline: none;
            z-index: 3; /* Keep the button above everything */
        }
    </style>
</head>
<body>

    <!-- Spline Viewer as Background -->
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.25/build/spline-viewer.js"></script>
    <spline-viewer url="https://prod.spline.design/t913zFerNxcGnkmH/scene.splinecode"></spline-viewer>

    <!-- Main Content -->
    <div class="content">
        <div class="header">
            <h1>Happy Birthday Liliana!!</h1>
        </div>

        <div class="container">
            <a href="https://linktr.ee/lilianafay" class="link-button" target="_blank">Go to Wishlist</a>
        </div>

        <div class="footer">
            <p>Gifts are appreciated but your presence is more important!</p>
        </div>
    </div>

    <!-- Cute Egg Button -->
    <button class="egg-button" onclick="window.open('https://linktr.ee/lilianafay', '_blank')" title="Wishlist"></button>

</body>
</html>
