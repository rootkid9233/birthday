<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Prevents scroll bars */
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f3f3f3;
            color: #333;
        }
        .spline-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Keeps the Spline viewer behind other content */
            background: transparent !important;
            pointer-events: auto; /* Allows interaction with the Spline viewer */
        }
        spline-viewer {
            display: block;
            width: 100%;
            height: 100%;
            background: transparent; /* Ensures background is transparent */
        }
        .content {
            position: relative;
            z-index: 1; /* Ensures content is on top of the Spline viewer */
            padding: 20px;
        }
        .header {
            padding: 20px;
            background-color: #FF69B4;
            color: white;
            text-shadow: 1px 1px 2px #FFD700;
            margin-bottom: 20px;
        }
        .header h1 {
            margin: 0;
        }
    </style>
</head>
<body>

    <!-- Spline Viewer as Background -->
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.25/build/spline-viewer.js"></script>
    <div class="spline-container">
        <spline-viewer url="https://prod.spline.design/uXqmGlnF3qIHoaON/scene.splinecode"></spline-viewer>
    </div>

    <!-- Main Content -->
    <div class="content">
        <div class="header">
            <h1>Wishlist</h1>
        </div>
    </div>

</body>
</html>
