<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Prevents scroll bars */
            font-family: 'Comic Sans MS', cursive, sans-serif;
            color: #4B0082;
            text-align: center;
        }
        spline-viewer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Places Spline Viewer behind other content */
        }
        .content {
            position: relative;
            z-index: 1; /* Ensures content is on top of the Spline viewer */
            padding: 20px;
        }
        .header {
            background-color: #FF69B4;
            padding: 20px;
            border-bottom: 5px solid #FFD700;
        }
        .header h1 {
            font-size: 3em;
            margin: 0;
            color: white;
            text-shadow: 2px 2px 8px #FFD700;
        }
        .container {
            padding: 20px;
        }
        .footer {
            background-color: #FF69B4;
            padding: 10px;
            border-top: 5px solid #FFD700;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .egg-button {
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/OOjs_UI_icon_edit-ltr-progressive.svg/1024px-OOjs_UI_icon_edit-ltr-progressive.svg.png') no-repeat center; /* Example image */
            background-size: contain;
            cursor: pointer;
            border: none;
            outline: none;
        }
    </style>
</head>
<body>

    <!-- Spline Viewer as Background -->
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.25/build/spline-viewer.js"></script>
    <spline-viewer url="https://prod.spline.design/t913zFerNxcGnkmH/scene.splinecode"></spline-viewer>

    <!-- Main Content -->
    <div class="content">
        <div class="header">
            <h1>Happy Birthday Liliana!!</h1>
        </div>

        <div class="container">
            <!-- Additional content or instructions can go here if needed -->
        </div>

        <div class="footer">
            <p>Have a magical birthday with Hatchimals!</p>
        </div>
    </div>

    <!-- Cute Egg Button -->
    <button class="egg-button" onclick="window.open('https://linktr.ee/lilianafay', '_blank')" title="Wishlist"></button>

</body>
</html>
